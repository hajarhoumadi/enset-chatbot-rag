spring.application.name=enset-chatbot-rag
spring.ai.ollama.chat.model=llama3
spring.ai.ollama.base-url=http://localhost:11434

spring.ai.openai.api-key=API-Key
spring.ai.openai.chat.options.model=gpt-4o
